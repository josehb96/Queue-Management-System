<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <h1>Usuarios</h1>

    <!-- Operadores lógicos 
        not     !
        and     &&
        or      ||
    -->

    {{ if .Activo }}
        <p>El usuario está activo en la plataforma</p>
    {{ else }}
        <p>El usuario NO está activo en la plataforma</p>
    {{ end }}

    {{ if (and .Activo .Admin )}}
        <p>Eres administrador</p>
    {{ end }}

    <!-- Operadores condicionales 
        eq      ==
        ne      !=
        lt      <
        le      <=
        gt      >
        ge      >=
    -->

    {{ if gt .Edad 22 }}
        <p>El usuario tiene más de 22 años</p>
    {{ end }}

</body>
</html>
